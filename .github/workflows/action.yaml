name: Build and test
 
on:
    push:
        branches: 'main'
    pull_request:
        branches: '*'
#    schedule:
#        - cron: '42 5 * * 0'
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
#       os: ['ubuntu-latest', 'macos-latest', 'windows-latest']
        os: ['ubuntu-latest']
        perl: [ '5.34', '5.32', '5.30' ]
    name: Perl ${{ matrix.perl }} on ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Regular tests
        uses: shogo82148/actions-setup-perl@v1
        with:
          perl-version: ${{ matrix.perl }}
      - run: perl -V
      - run: cpanm --installdeps .
      - run: prove -lv t
